<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated

        // Styled

        // warning!
        console.warn('warn warn warn!');

        // Error :|\
        console.error('error!!');

        // Info
        console.info('this is info!');

        // Testing
        console.assert(1 === 1);

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        // Grouping together
        console.group(`${dog.name}`); /*or*/
        console.groupCollapsed(`${dog.name}`);
        console.groupEnd(`${dog.name}`);

        // counting
        console.count(alex);
        console.count(josh);
        console.count(josh);
        console.count(josh);
        console.count(alex);
        console.count(alex);
        console.count(josh);
        console.count(alex);
        console.count(josh);

        // timing
        console.time('fetching data');
        // tells you how long it took to perform a function
        console.timeEnd('fetching data');
    </script>
</body>

</html>
